syntax = "proto3";

package offer;

service OfferService {
  rpc add (AddRequest) returns (AddResponse) {}
  rpc get (GetRequest) returns (GetResponse) {}
  rpc search (SearchRequest) returns (SearchResponse) {}
  rpc list (ListRequest) returns (ListResponse) {}
  rpc remove (RemoveRequest) returns (RemoveResponse) {}
  rpc verify (VerifyRequest) returns (VerifyResponse) {}
}

// Create Offer

message AddRequest {
  string name = 1;
  string sku = 2;
  int32 stock = 3;
  double price = 4;
}

message AddResponse {
  int32 status = 1;
  repeated string error = 2;
  int32 id = 3;
}

// Get by offer id 

message GetData {
  int32 id = 1;
  string name = 2;
  string sku = 3;
  double price = 5;
}

message GetRequest {
  int32 id = 1;
}

message GetResponse {
  int32 status = 1;
  repeated string error = 2;
  GetData data = 3;
}

// search by entreprise id 

message SearchData {
  int32 id = 1;
  string name = 2;
  string sku = 3;
  double price = 5;
}

message SearchRequest {
  int32 id = 1;
}

message SearchResponse {
  int32 status = 1;
  repeated string error = 2;
  SearchData data = 3;
}

// List

message ListData {
  int32 id = 1;
  string name = 2;
  string sku = 3;
  double price = 5;
}

message ListRequest {
}

message GetResponse {
  int32 status = 1;
  repeated string error = 2;
  ListData data = 3;
}

//Remove

message RemoveRequest {
  int32 id = 1;
}

message RemoveResponse {
  int32 status = 1;
  repeated string error = 2;
  int32 id = 3;
}

//Verify

message VerifyRequest {
  int32 id = 1;
}

message VerifyResponse {
  int32 status = 1;
  repeated string error = 2;
  int32 id = 3;
}
